<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/style.css">
    <title>Accessable Datepicker</title>
</head>
<body>
    <form action="/index.html">
        <fieldset>
            <legend>Date Picker</legend>

            <button type="button" class="focussable" id="am">AM</button>
            <button type="button" class="focussable" id="pm">PM</button>

            <label id="hours">
                Hours
                <input type="number" class="focussable keyUpEvent"  id="hoursInput" min="1" max="12">
            </label>


            <label id="minutes">
                Minutes
                <input type="number" class="focussable keyUpEvent"  id="minutesInput" min="0" max="59">
            </label>

            <a href="/index.html" class="focussable">Set date</a>
            <button type="submit" class="focussable">Done</button>

        </fieldset>
    </form>

<script src="/script.js"></script>
</body>
</html>
